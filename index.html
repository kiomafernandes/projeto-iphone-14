<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/scripts.js"></script>

    <title>iPhone - Apple (Brasil)</title>
</head>
<body>
    <div class="menu-superior">
        
        <img class="logo" src="./src/imagens/logo.png" alt="Logo da Apple">

        <ul>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessorios</li>
            <li>Suporte </li>

        </ul>

    </div>
    <div>
        <div class="texto">
            <div>

                <h1 class="titulo-iphone">iPhone 14</h1>

                <h2 class="poderoso">Tão poderoso. Tão ao seu alcance</h2>

                <p class="paragrafo">
                    Em dois tamanhos perfeitos. Agora com um toque de amarelo.
                </p>

                <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>

                <button class="botao">Comprar</button>

                <p class="escolha-cor">Escolha sua cor</p>
                <div>
                    <button onclick="trocaCor('#81A5C4'); trocaImgem('./src/imagens/iphone-azul.png')" class="azul troca-cor"></button>
                    <button onclick="trocaCor('#F7DA47'); trocaImgem('./src/imagens/iphone-amarelo.png')" class="amarelo troca-cor"></button>
                    <button onclick="trocaCor('#c1c1c1'); trocaImgem('./src/imagens/iphone-branco.png')" class="branco troca-cor"></button>
                    <button onclick="trocaCor('#272d33'); trocaImgem('./src/imagens/iphone-preto.png')" class="preto troca-cor"></button>
                    <button onclick="trocaCor('#b50012'); trocaImgem('./src/imagens/iphone-vemelho.png')" class="vermelho troca-cor"></button>
                    <button onclick="trocaCor('#ede7f1'); trocaImgem('./src/imagens/iphone-roxo.png')" class="roxo troca-cor"></button>
                </div>
            </div>

            <div class="circulo"></div>

            <img class="iphone" src="./src/imagens/iphone-azul.png" alt="iPhone azul">

        </div>

        
    </div>
</body>
</html>
